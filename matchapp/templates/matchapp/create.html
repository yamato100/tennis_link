{% extends 'matchapp/base.html' %}

{% block customcss %}
{% endblock customcss %}

{% block header %}
{% endblock header %}

{% block content %}

<div class="py-4">
    <div class='container'>

{% if user.is_authenticated %}
<form action='' method='POST'>{% csrf_token %}
<p>タイトル：<input type='text' name='title'></p>
<p>内容：<input type='text' name='content'></p>
<p>日にち：<input type='text' name='date'></p>
<p>時間：<input type='time' name='time'></p>
<p>場所：<input type='text' name='place'></p>
<input type='hidden' name='author' value='{{ user.username }}'>
<input type='submit' value='作成する'>

</form>
</div>

{% else %}
ログインしてください
{% endif %}

{% endblock content %}
